<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style\style.css">
</head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <div class="new-todo-container">
        <input
          type="text"
          name="new-todo"
          id="new-todo"
          placeholder="Il tuo evento..."
        />
        <button id="btn-add-todo" onclick="addTodo()">Aggiungi Evento</button>
      </div>
      <div class="todos">
        <div class="todo-container">
          <div class="todo" id="todo-1">Esempio 1</div>
          <input type="checkbox" name="chk-1" id="chk-1" />
        </div>
        <div class="todo-container">
          <div class="todo" id="todo-2">Esempio 2</div>
          <input type="checkbox" name="chk-2" id="chk-2" />
        </div>
      </div>
        </div>
        <script type="text/javascript" src="script\script.js">
    </script>
</body>
</html>
